<ion-content padding>
  <ion-list>
    <ion-item *ng-for="#category of categories">
      <ion-thumbnail item-left>
        <ion-row>
          <ion-col>
            <img [src]="category.imgSrc" height="150" width="200">
          </ion-col>
          <ion-col>
            <button fab class="button button-small">
              <icon add></icon>
            </button>
          </ion-col>
            </ion-row>
      </ion-thumbnail>
      <h2>{{category._id}}</h2>
      <p>{{category._id}}</p>
    </ion-item>
    <ion-item>
  </ion-list>
</ion-content>
