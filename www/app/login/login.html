<ion-content>
  <ion-list>
    <ion-header>
      <h2>Login</h2>
      Welcher stolze Share.A-Nutzer bist Du?
    </ion-header>
    <ion-item button (click)="login(person)" *ng-for="#person of persons">
      <ion-avatar item-left>
        <img src="img/appicon.png">
      </ion-avatar>
      <h2>{{person.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
