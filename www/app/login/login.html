<ion-content>
   <ion-list>
 
  <ion-item-sliding *ng-for="#person of persons">
    <ion-item>
    {{person.name}}
    </ion-item>
    <ion-item-options>
      <button danger><icon trash></icon> Delete</button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  
  <ion-list>
    <ion-header>
      <h2>Login</h2>
      Welcher stolze Share.A-Nutzer bist Du?
    </ion-header>
    <ion-item-sliding *ng-for="#person of persons">
    <ion-item button (click)="login(person)" >
      <ion-avatar item-left>
        <img src="img/appicon.png">
      </ion-avatar>
      <h2>{{person.name}}</h2>
    </ion-item>
     <ion-item-options>
      <button danger><icon trash></icon> Delete</button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
